<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="static\css\styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row"><h1 id="applicationTitle" class="text-center">[Placeholder Title]</h1></div>
            <div class="row py-3">
                <div class="d-grid gap-2 d-md-block">
                    <input type="file" id="input">
                    <button class="btn btn-success" type="button" onclick="loadJSON()">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h3>Active Tasks</h3>
                        <div id="checklist" class="col">
                            <div class="checklistItem list-group list-group-item-action ps-2 pt-2 mb-2" data-bs-toggle="modal" data-bs-target="#task1">
                                <h5>Title</h5>
                                <i class="bi bi-person"> Assignee</i>
                            </div>
                            <div class="checklistItem list-group list-group-item-action ps-2 pt-2 mb-2" data-bs-toggle="modal" data-bs-target="#task2">
                                <h5>Title</h5>
                                <i class="bi bi-person"> Assignee</i>
                            </div>
                            <div class="checklistItem list-group list-group-item-action ps-2 pt-2 mb-2" data-bs-toggle="modal" data-bs-target="#task3">
                                <h5>Title</h5>
                                <i class="bi bi-person"> Assignee</i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 data-bs-toggle="collapse" data-bs-target="#completedTasksLists" role="button" aria-expanded="false" aria-controls="completedTasksLists">Completed Tasks</h3>
                            <div class="collapse" id="completedTasksLists"></div>
                        </div>
                    </div>
                </div>
                <!-- TIMER [Future Implementation] -->
                <div class="col"></div>
            </div>
        </div>

        <div id="listTasks">
            <!-- Task 1 -->
            <div class="modal fade" id="task1" tabindex="-1" aria-labelledby="task1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modalBackground">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Task #1</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">TEST</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Task 2 -->
            <div class="modal fade" id="task2" tabindex="-1" aria-labelledby="task2" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modalBackground">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Task #2</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">TEST</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task 3 -->
            <div class="modal fade" id="task3" tabindex="-1" aria-labelledby="task3" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modalBackground">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Task #3</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">TEST</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="static\js\script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
