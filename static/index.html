<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="static\css\styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row"><h1 id="applicationTitle" class="text-center">[Placeholder Title]</h1></div>
<!--             <div class="row py-3">
                <div class="d-grid gap-2 d-md-block">
                    <input type="file" id="input">
                    <button class="btn btn-success" type="button" onclick="loadJSON_local()">Submit</button>
                </div>
            </div> -->
            <div class="row py-3">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-success" type="button" onclick="loadJSON()">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="row">
                            <div class="col"><h3>Active Tasks</h3></div>
                            <div class="col-1"><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">+</button></div>

                        </div>
                        
                        <div class="row">
                            <div id="checklist" class="col">
                                <div class="checklistItem list-group list-group-item-action ps-2 pt-2 mb-2" data-bs-toggle="modal" data-bs-target="#task1">
                                    <h5>Title</h5>
                                    <i class="bi bi-person"> Assignee</i>
                                </div>
                                <div class="checklistItem list-group list-group-item-action ps-2 pt-2 mb-2" data-bs-toggle="modal" data-bs-target="#task2">
                                    <h5>Title</h5>
                                    <i class="bi bi-person"> Assignee</i>
                                </div>
                                <div class="checklistItem list-group list-group-item-action ps-2 pt-2 mb-2" data-bs-toggle="modal" data-bs-target="#task3">
                                    <h5>Title</h5>
                                    <i class="bi bi-person"> Assignee</i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 data-bs-toggle="collapse" data-bs-target="#completedTasksLists" role="button" aria-expanded="false" aria-controls="completedTasksLists">Completed Tasks</h3>
                            <div class="collapse" id="completedTasksLists"></div>
                        </div>
                    </div>
                </div>
                <!-- TIMER [Future Implementation] -->
                <div class="col"></div>
            </div>
        </div>

        <div id="listTasks">
            <!-- Task 1 -->
            <div class="modal fade" id="task1" tabindex="-1" aria-labelledby="task1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modalBackground">
                        <form id="taskform-1" method="get">
                            <div class="modal-header">
                                <textarea class="modal-title fs-5" row="1" id="taskform-1-taskTitle">Task #1</textarea>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <label for="taskform-1-assignee" class="form-label"><i>Assigned to:</i></label>
                                    <input type="text" class="form-control" id="taskform-1-assignee" list="listOfUsers" placeholder="Enter a person's name">
                                    <datalist id="listOfUsers">
                                        <option value="Person 1"></option>
                                        <option value="Person 2"></option>
                                        <option value="Person 3"></option>
                                        <option value="Person 4"></option>
                                    </datalist>                                    
                                </div>
                                <div>
                                    <label for="taskform-1-description" class="form-label">Description</label>
                                    <textarea class="form-control" rows="3" id="taskform-1-description">Default Values</textarea>
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input" id="taskform-1-completed" checked>
                                    <label for="taskform-1-completed" class="form-check-label">Complete</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" data-bs-dismiss="modal" onclick="updateTask(1)">Save Changes</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Task 2 -->
            <div class="modal fade" id="task2" tabindex="-1" aria-labelledby="task2" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modalBackground">
                        <form id="taskform-2" method="get">
                            <div class="modal-header">
                                <textarea class="modal-title fs-5" row="1" id="taskform-2-taskTitle">Task #1</textarea>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <label for="taskform-2-assignee" class="form-label"><i>Assigned to:</i></label>
                                    <input type="text" class="form-control" id="taskform-2-assignee" list="listOfUsers" placeholder="Enter a person's name">
                                    <datalist id="listOfUsers">
                                        <option value="Person 1"></option>
                                        <option value="Person 2"></option>
                                        <option value="Person 3"></option>
                                        <option value="Person 4"></option>
                                    </datalist>                                    
                                </div>
                                <div>
                                    <label for="taskform-2-description" class="form-label">Description</label>
                                    <textarea class="form-control" rows="3" id="taskform-2-description" placeholder="Enter description here"></textarea>
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input" id="taskform-2-completed" checked>
                                    <label for="taskform-2-completed" class="form-check-label">Complete</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" data-bs-dismiss="modal" onclick="updateTask(2)">Save Changes</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Task 3 -->
            <div class="modal fade" id="task3" tabindex="-1" aria-labelledby="task3" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modalBackground">
                        <form id="taskform-3" method="get">
                            <div class="modal-header">
                                <textarea class="modal-title fs-5" row="1" id="taskform-3-taskTitle">Task #1</textarea>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <label for="taskform-3-assignee" class="form-label"><i>Assigned to:</i></label>
                                    <input type="text" class="form-control" id="taskform-3-assignee" list="listOfUsers" placeholder="Enter a person's name">
                                    <datalist id="listOfUsers">
                                        <option value="Person 1"></option>
                                        <option value="Person 2"></option>
                                        <option value="Person 3"></option>
                                        <option value="Person 4"></option>
                                    </datalist>                                    
                                </div>
                                <div>
                                    <label for="taskform-3-description" class="form-label">Description</label>
                                    <textarea class="form-control" rows="3" id="taskform-3-description" placeholder="Enter description here"></textarea>
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input" id="taskform-3-completed" checked>
                                    <label for="taskform-3-completed" class="form-check-label">Complete</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" data-bs-dismiss="modal" onclick="updateTask(3)">Save Changes</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modalBackground">
                    <form id="taskform-addTask">
                        <div class="modal-header">
                            <textarea class="modal-title fs-5" row="1" id="taskform-addTask-taskTitle" placeholder="Enter Title of Task"></textarea>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="taskform-addTask-assignee" class="form-label"><i>Assigned to:</i></label>
                                <input type="text" class="form-control" id="taskform-addTask-assignee" list="listOfUsers" placeholder="Enter a person's name">
                                <datalist id="listOfUsers-addTask">
                                </datalist>                                    
                            </div>
                            <div>
                                <label for="taskform-addTask-description" class="form-label">Description</label>
                                <textarea class="form-control" rows="3" id="taskform-addTask-description" placeholder="Enter description here"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input" id="taskform-addTask-completed">
                                <label for="taskform-addTask-completed" class="form-check-label">Complete</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success" data-bs-dismiss="modal" onclick="addTask()">Add Task</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="static\js\script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
